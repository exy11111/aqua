<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopee Style Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <!-- Cart Item -->
  <div class="card mb-3">
    <div class="card-body d-flex align-items-center">
      <input class="form-check-input me-3" type="checkbox">

      <img src="https://via.placeholder.com/80" class="me-3" alt="Product" style="width: 80px; height: auto;">

      <div class="flex-grow-1">
        <h6 class="mb-1">PUMA Unisex Smash Vulcanised V3 Low Shoes (Black)</h6>
        <p class="mb-1 text-muted small">Variation: PUMA White-Black, UK:7.5</p>
        <p class="mb-0 text-danger">‚Ç±2,975 ON MAY 4, 8PM!</p>
      </div>

      <div class="text-end me-3">
        <p class="mb-2 fw-bold">‚Ç±3,500</p>
        <div class="input-group input-group-sm w-auto">
          <button class="btn btn-outline-secondary">-</button>
          <input type="text" class="form-control text-center" value="1" style="width: 40px;">
          <button class="btn btn-outline-secondary">+</button>
        </div>
      </div>

      <div>
        <button class="btn btn-link text-danger btn-sm">Delete</button>
      </div>
    </div>
  </div>

  <!-- Vouchers and Shipping -->
  <div class="mb-3">
    <div class="alert alert-warning py-2 mb-2">
      üéüÔ∏è Up to 50% off voucher available
    </div>
    <div class="alert alert-info py-2">
      üöö ‚Ç±50 off shipping with min order of ‚Ç±99
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <input class="form-check-input me-2" type="checkbox">
        <span>Select All</span>
      </div>
      <div class="text-end">
        <p class="mb-1">Total (0 item): <strong>‚Ç±0</strong></p>
        <button class="btn btn-warning">Check Out</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
